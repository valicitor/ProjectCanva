<div
  class="flex items-start overflow-hidden"
>
  <div class="flex-1 h-full overflow-y-auto p-6">
    <div class="flex flex-wrap gap-4 items-start justify-between p-1">
      <div class="flex-1">
        <div class="text-muted-color font-medium leading-normal">Overview</div>
        <div class="text-color text-3xl font-semibold leading-normal">
          Welcome to PrimeNG
        </div>
      </div>
      <div class="flex-none flex gap-2 whitespace-nowrap flex-nowrap">
        <p-iconfield iconPosition="left" styleClass="p-iconfield">
          <p-inputicon
            styleclass="pi pi-search"
            class="pi pi-search p-inputicon"
          ></p-inputicon
          ><input
            pInputText
            name="search"
            [(ngModel)]="searchValue"
            size="small"
            placeholder="Search"
        /></p-iconfield>
        <p-button  icon="pi pi-bell" severity="secondary" variant="outlined">
          <!-- <p-overlaybadge severity="danger">
            <i class="pi pi-bell"></i>
          </p-overlaybadge> -->
        </p-button>
        <p-button pDarkmodeToggler icon="pi pi-moon" severity="secondary" variant="outlined"></p-button>
        <!-- <p-button pThemeSelector/> -->
      </div>
    </div>
    <div class="mt-4 flex flex-wrap gap-6 items-center justify-between p-1">
      <p-selectbutton
        [options]="chartPeriodOptions"
        [(ngModel)]="selectedPeriodOption"
        [multiple]="false"
        [allowEmpty]="false"
        [unselectable]="true"
        optionLabel="name"
        optionValue="value"
      />
      <div class="flex items-center gap-2">
        <p-button
          label="Download"
          icon="pi pi-download"
          aria-label="Download"
        />
        <p-datepicker
          name="datepicker"
          [(ngModel)]="date"
          placeholder="06/11/2024 - 06/22/2024"
          showIcon
          iconDisplay="input"
          selectionMode="range"
          [readonlyInput]="true"
        />
      </div>
    </div>
    <div class="flex flex-col gap-6 mt-6">
      <div
        class="w-full border border-surface rounded-2xl py-5 px-7 flex flex-col justify-between"
      >
        <div class="flex items-center gap-6 mb-6">
          <div class="flex-1 text-color font-semibold leading-6">
            Crypto Analytics
          </div>
          <div class="flex items-center gap-5">
            <div class="flex items-center gap-2">
              <div
                class="w-3 h-3 rounded-full"
                style="background-color: var(--p-primary-500)"
              ></div>
              <span class="font-medium text-color leading-6"
                >Personal Wallet</span
              >
            </div>
            <div class="flex items-center gap-2">
              <div
                class="w-3 h-3 rounded-full"
                style="background-color: var(--p-primary-400)"
              ></div>
              <span class="font-medium text-color leading-6"
                >Corporate Wallet</span
              >
            </div>
            <div class="flex items-center gap-2">
              <div
                class="w-3 h-3 rounded-full"
                style="background-color: var(--p-primary-300)"
              ></div>
              <span class="font-medium text-color leading-6"
                >Investment Wallet</span
              >
            </div>
          </div>
        </div>
        <shared-chart
          [type]="'bar'"
          [data]="simpleChartData"
          [options]="simpleChartOptions"
        ></shared-chart>
      </div>
      <div class="flex gap-6 xl:flex-row flex-col">
        <div class="flex-1 border border-surface rounded-2xl py-5 px-7">
          <div class="flex items-center gap-6 mb-4">
            <div class="flex-1 text-color font-semibold leading-6">
              Transactions
            </div>

            <p-button
              (click)="overlay_menu.toggle($event)"
              icon="pi pi-ellipsis-h"
              [text]="true"
              severity="secondary"
              aria-label="overlay_menu"
            />
            <p-menu #overlay_menu [model]="items" [popup]="true" />
          </div>
          <!-- <p-table> -->
        </div>
        <div
          class="xl:w-96 border border-surface rounded-2xl py-5 px-7 flex flex-col justify-between"
        >
          <div>
            <div class="flex items-center mb-6">
              <div class="flex-1 text-color font-semibold leading-6">
                My Wallet
              </div>
              <p-button
                (click)="overlay_menu.toggle($event)"
                icon="pi pi-ellipsis-h"
                [text]="true"
                severity="secondary"
                aria-label="overlay_menu"
              />
              <p-menu #overlay_menu [model]="items" [popup]="true" />
            </div>
            <!-- <p-metergroup> -->
          </div>
          <p-button label="Show All" variant="outlined" styleClass="w-full" />
        </div>
      </div>
    </div>
  </div>
</div>
