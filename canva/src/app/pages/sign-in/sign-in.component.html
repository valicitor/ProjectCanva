<div
  class="w-[100vw] h-[100vh] items-center flex justify-center lg:px-8 md:px-6 px-4"
>
  <div
    class="bg-surface-50 dark:bg-surface-900 p-4 lg:p-6 border border-surface shadow-lg rounded-lg w-full lg:w-6"
  >
    <div class="text-center mb-5">
      <div class="flex gap-2 justify-end">
        <!-- <darkmode-toggler></darkmode-toggler>
        <theme-selector></theme-selector> -->
      </div>
      <div class="flex justify-center">
        <app-svg-logo [width]="100" [height]="120"></app-svg-logo>
      </div>
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 line-height-3">
        Enter your credentials to login your account
      </span>
    </div>

    <div class="flex flex-col gap-3">
      <label for="username">Username</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="username"
      />

      <label for="password">Password</label>
      <p-password
        inputId="password"
        [(ngModel)]="password"
        placeholder="Password"
        [toggleMask]="true"
        [feedback]="false"
        [fluid]="true"
        ariaLabel="Password"
      />

      <div class="flex justify-between">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a
          class="font-medium no-underline text-blue-500 text-right cursor-pointer"
          routerLink="../sign-up"
          >Forgot password?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
        routerLink="../overview"
      ></button>

      <div>
        <span class="text-600 font-medium line-height-3">
          Don't have an account yet?
        </span>
        <a
          class="font-medium no-underline text-blue-500 cursor-pointer"
          routerLink="../sign-up"
          >Sign up here</a
        >
      </div>
    </div>
  </div>
</div>
